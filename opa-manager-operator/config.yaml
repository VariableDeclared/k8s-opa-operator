# Default values for opa-operator.
options:
  replicaCount:
    description: |
      Desired number of pods, leaderElection will be enabled if this is greater than 1
    type: int
    default: 1

  imagePath:
    type: string
    description: |
      The location of the default image to use,
      e.g. "openpolicyagent/gatekeeper:v3.2.3".
    default: "openpolicyagent/gatekeeper:v3.2.3"

  imagePullPolicy:
    type: string
    description: |
      Image pull policy.
    default: "Always"

  namespace:
    description: |
      Set the namespace for the opa operator
    type: string
    default: "gatekeeper"

  rbacCreate:
    description: |
      Create and use `rbac` resources
    type: boolean
    default: true


  controllerThreads:
    description: |
      Operator concurrency, higher values might increase memory usage
    type: int
    default: 10

  resyncInterval:
    description: |
      Operator resync interval. Note that the operator will respond to events
      (e.g. create, update) unrealted to this setting
    type: int
    default: 30

  ingressUrlFormat:
    description: |
      Ingress URL format
    type: string
    default: ""

  logLevel:
    description: |
      Set higher levels for more verbose logging
    type: int
    default: 9999

  stderrThreshold:
    description: |
      Set the threshold logging for stderr
    type: string
    default: "INFO"

  securityContext:
    description: |
      Operator container security context
    type: string
    default: "{}"

  webhookEnable:
    description: |
      Enable webhook server
    type: boolean
    default: false
  webhookPort:
    description: |
      Webhook service port
    type: int
    default: 8080
  webhookNamespaceSelector:
    description: |
      The webhook server will only operate on namespaces with this label, specified in the form key1=value1,key2=value2.
      Empty string (default) will operate on all namespaces
    type: string
    default: ""

  metricsEnable:
    description: |
      Enable prometheus metrics scraping
    type: boolean
    default: true
  metricsPort:
    description: |
      Metrics port
    type: int
    default: 10254
  metricsEndpoint:
    description: |
      Metrics serving endpoint
    type: string
    default: /metrics
  metricsPrefix:
    description: |
      Metric prefix, will be added to all exported metrics
    type: string
    default: ""
  metricsLabels:
    description: |
      Metric labels
    type: string
    default: "app_type"
